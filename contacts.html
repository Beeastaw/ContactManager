<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacts | ContactManager</title>
	<link rel="stylesheet" href="css/contacts.css">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">Contact<span>Manager</span></a>    

            <nav>
                <a class="log-out" href="index.html">Log out</a>    
            </nav>
        </div>
    </div>

    <section class="contacts">
        <div class="container">
            <h1>Contacts</h1>
            <a href="#" id="button" class="add-contact">
                <img src="assets/plus.svg" alt="Add Contact">
            </a>
            </div>
        </div>
    </section>

    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="white" />
            </svg>

            <form action="">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Phone Number">
                <a href="" class="button">Done</a>
            </form>
            <h1 class="initials" id="fl"></h1>
        </div>

    </div>
    <script src="js/contacts.js"></script>
</body>
</html>
