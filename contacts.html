<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contacts | ContactManager</title>
	<link rel="stylesheet" href="css/contacts.css">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">Contact<span>Factory</span></a>    
            <nav>
                <a class="log-out" onclick="doLogout();">Log Out</a>    
            </nav>
        </div>
    </div>
    
    <section class="contacts">
        <div class="container">
            <h1>Contacts</h1>
            <div class="search">
                <input class="search-bar" type="text" spellcheck="false" placeholder="&#61442 Search"/>
                <button class="search-button">Go</button>
            </div>
            
            <a href="#" id="plusButton" class="add-contact">
                <img src="assets/plus.svg" alt="Add Contact">
            </a>
            </div>
        </div>

        <div id="search-error"></div>
        
        <table class="contacts-table">
            <thead class="contacts-head">
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="contacts-body"></tbody>
        </table>
    </section>

    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                <g>
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="none" />
                    <text class="initials" id="fl" x="50%" y="50%" text-anchor="middle" fill="black" stroke="none" dy="0.3em"></text>
                </g>
            </svg>

            <div id="add-error"></div>
            <form action="">
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="text" id="email" placeholder="Email">
                <input type="text" id="phone" placeholder="Phone Number">
                <textarea type="text" id="description" placeholder="Description" 
                rows="5" cols="35" wrap="soft" style="resize: none"></textarea>
                <button class="done-button">Done</button>
            </form>
        </div>
    </div>

    <div class="edit-bg-modal">
        <div class="edit-modal-content">
            <div class="edit-close">+</div>
            
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
                <g>
                    <circle cx="50" cy="50" r="40" stroke="black" stroke-width="2" fill="none" />
                    <text class="edit-initials" id="edit-fl" x="50%" y="50%" text-anchor="middle" fill="black" stroke="none" dy="0.3em"></text>
                </g>
            </svg>

            <div id="edit-error"></div>
            <form action="">
                <input type="text" id="edit-firstName" placeholder="First Name">
                <input type="text" id="edit-lastName" placeholder="Last Name">
                <input type="text" id="edit-email" placeholder="Email">
                <input type="text" id="edit-phone" placeholder="Phone Number">
                <textarea type="text" id="edit-description" placeholder="Description" 
                rows="5" cols="35" wrap="soft" style="resize: none"></textarea>
                <button class="edit-done-button">Done</button>
            </form>
        </div>
    </div>

    <div class="bg-modal-description">
        <div class="description-content">
            <a class="description-close" onclick="descriptionClose();">+</a>
            <h4>Description</h4>
            <p class="description-text"></p>
        </div>
    </div>

    <div class="bg-modal-confirm-delete">
        <div class="confirm-delete-content">
            <div class="confirm-delete-close">+</div>
            <h1>Are you sure?</h1>
            <div id="delete-error"></div>
            <button class="confirm-button">Delete Contact</button>
        </div>
    </div>
    
    <script src="js/code.js"></script>
    <script src="js/contacts.js"></script>
</body>
</html>
